<app-menu></app-menu>
<div class="container" style="width:700px;margin-top:150px;">
  <div class="card card-container">

      
      <form class="form-signin">
          <div style="text-align:center;">
                <img id="profile-img" class="profile-img-card" src="./assets/imagenes/usuariologin.png" />
          </div>
          <p id="profile-name" class="profile-name-card"></p>
        <span id="reauth-email" class="reauth-email"></span>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required autofocus>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña" required>
          <div id="remember" class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Recordarme
              </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="Entrar()">Ingresar</button>
          <button class="btn btn-lg btn-danger btn-block btn-signin" type="submit"><a routerLink="/Registro">Registrarse</a></button>
      </form><!-- /form -->
  </div><!-- /card-container -->
    <div class="alert alert-danger"  *ngIf="mostrarError" role="alert">Error! Email o contraseña inconrrectos.</div>

</div><!-- /container -->
